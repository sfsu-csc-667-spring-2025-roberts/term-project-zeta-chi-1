<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNO Game</title>
    <link rel="stylesheet" href="/css/game.css" />
</head>
<body>
<div class="game-container">


    <div class="center-board">
        <div class="draw-area">
            <div class="pile-label">Draw Pile</div>
            <div class="card back"></div>
        </div>

        <div class="pilee-area">
            <div class="pile-label">Discard Pile</div>
            <div id="discard-pile" class="discard-pile">
                <div id="top-card-display">(Empty)</div>
            </div>
        </div>
    </div>



    <div class="color-picker" id="color-picker" style="display: none;">
            <button data-color="red" class="red"></button>
            <button data-color="green" class="green"></button>
            <button data-color="blue" class="blue"></button>
            <button data-color="yellow" class="yellow"></button>
        </div>

    <div class="player-hand-container">
        <div class="message-area" id="message-area">Waiting for game state...</div>

        <div class="hand-and-buttons">
            <div class="hand" id="player-hand">
                <!-- Cards go here -->
            </div>
            <div class="button-group">
                <button id="draw-button" disabled>Draw Card</button>
                <button id="uno-button" disabled>Call UNO!</button>
            </div>
        </div>

        <div id="game-id-display" class="gameID">Game ID: Loading...</div>
    </div>




</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/game.js"></script>
</body>
</html>
