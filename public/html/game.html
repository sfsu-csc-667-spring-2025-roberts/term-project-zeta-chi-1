<!-- public/html/game.html --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container game-board">
        <h1 id="title-h1"></h1>
        <div id="game-id-display">Game ID: Loading...</div>

        <div class="players-area" id="players-area">
            <!-- Player info here -->
        </div>

        <div class="center-area">

            <!-- Draw Pile -->
            <div class="draw-pile-info" id="draw-pile-info">
                 <span style="font-weight: bold;">Cards Left: <span id="deck-count">?</span></span>
                 <button id="draw-button" disabled style="margin-top: 10px;">Draw Card</button>
            </div>

            <!-- Discard Pile -->
            <div class="discard-pile" id="discard-pile">
                 <div id="top-card-display">(Empty)</div>
            </div>

            <!-- UNO Action -->
            <div class="actions">
                <button id="uno-button" disabled>Call UNO!</button>
            </div>
        </div>


        <div class="message-area" id="message-area">Waiting for game state...</div>

        <div class="color-picker" id="color-picker" style="display: none;">
            <p>Choose the next color:</p>
            <button data-color="red" class="red"></button>
            <button data-color="green" class="green"></button>
            <button data-color="blue" class="blue"></button>
            <button data-color="yellow" class="yellow"></button>
        </div>

        <h2 id="handh2">Your ‚úãüèº</h2>
        <div class="hand" id="player-hand">
            <!-- Player cards  here -->
        </div>
        <!-- CHAT BOX -->
        <div id="chat-container" style="margin-top: 30px;">
            <h3>Chat</h3>
            <div id="chat-box" style="height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fff;"></div>
            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button id="chat-send">Send</button>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/game.js"></script>

    <script>
        const titleh1 = document.getElementById('title-h1');
        titleh1.innerText = document.title;
    </script>
</body>
</html>
